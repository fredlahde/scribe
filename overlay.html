<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recording Overlay</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        background: transparent;
      }
      
      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .overlay-container {
        width: 180px;
        height: 40px;
        background: rgba(40, 40, 40, 0.75);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 14px;
        box-shadow: 
          0 2px 8px rgba(0, 0, 0, 0.12),
          inset 0 1px 0 rgba(255, 255, 255, 0.05);
      }

      .waveform {
        width: 100%;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 3px;
      }

      .waveform-bar {
        width: 3px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 1.5px;
        transition: height 0.08s ease-out;
      }

      .spinner {
        position: relative;
        width: 20px;
        height: 20px;
        display: none;
      }

      .spinner-blade {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 2px;
        height: 6px;
        margin-left: -1px;
        margin-top: -9px;
        border-radius: 1px;
        background: rgba(255, 255, 255, 0.25);
        transform-origin: center 9px;
        animation: spinner-fade 1s linear infinite;
      }

      @keyframes spinner-fade {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.25; }
      }

      .hidden {
        display: none !important;
      }

      .visible {
        display: flex !important;
      }

      /* Warmup mode styles */
      .overlay-container.with-text {
        height: 56px;
        flex-direction: column;
        padding: 8px 14px 6px;
        gap: 4px;
      }

      .waveform.warmup .waveform-bar {
        background: linear-gradient(180deg, #ffcc00 0%, #ff9500 100%);
        border-radius: 2px;
        transition: none;
      }

      .warmup-text {
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
        font-size: 10px;
        font-weight: 500;
        letter-spacing: 0.02em;
        color: rgba(255, 255, 255, 0.6);
        white-space: nowrap;
        display: none;
      }

      .warmup-text.visible {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="overlay-container" id="overlay-container">
      <div class="waveform" id="waveform"></div>
      <div class="spinner" id="spinner">
        <div class="spinner-blade"></div>
        <div class="spinner-blade"></div>
        <div class="spinner-blade"></div>
        <div class="spinner-blade"></div>
        <div class="spinner-blade"></div>
        <div class="spinner-blade"></div>
        <div class="spinner-blade"></div>
        <div class="spinner-blade"></div>
      </div>
      <span class="warmup-text" id="warmup-text">Starting up</span>
    </div>
    <script type="module">
      import { listen } from '@tauri-apps/api/event';

      const waveform = document.getElementById('waveform');
      const spinner = document.getElementById('spinner');
      const warmupText = document.getElementById('warmup-text');
      const overlayContainer = document.getElementById('overlay-container');
      const barCount = 16;
      const bars = [];

      // Track unlisten functions for cleanup
      let unlistenMode = null;
      let unlistenLevel = null;

      // Current mode tracking
      let currentMode = 'waveform';

      // Create waveform bars
      for (let i = 0; i < barCount; i++) {
        const bar = document.createElement('div');
        bar.className = 'waveform-bar';
        bar.style.height = '3px';
        waveform.appendChild(bar);
        bars.push(bar);
      }

      // Setup spinner blades with rotation and animation delay
      const blades = spinner.querySelectorAll('.spinner-blade');
      const bladeCount = blades.length;
      blades.forEach((blade, i) => {
        const rotation = (360 / bladeCount) * i;
        const delay = (1 / bladeCount) * i;
        blade.style.transform = `rotate(${rotation}deg)`;
        blade.style.animationDelay = `${-delay}s`;
      });

      // Apply mode to UI
      function applyMode(mode) {
        currentMode = mode;
        if (mode === 'warmup') {
          waveform.classList.remove('hidden');
          waveform.classList.add('visible', 'warmup');
          spinner.classList.remove('visible');
          spinner.classList.add('hidden');
          warmupText.classList.add('visible');
          overlayContainer.classList.add('with-text');
        } else if (mode === 'waveform') {
          waveform.classList.remove('hidden', 'warmup');
          waveform.classList.add('visible');
          spinner.classList.remove('visible');
          spinner.classList.add('hidden');
          warmupText.classList.remove('visible');
          overlayContainer.classList.remove('with-text');
        } else if (mode === 'spinner') {
          waveform.classList.remove('visible', 'warmup');
          waveform.classList.add('hidden');
          spinner.classList.remove('hidden');
          spinner.classList.add('visible');
          warmupText.classList.remove('visible');
          overlayContainer.classList.remove('with-text');
        }
      }

      // Listen for mode changes
      listen('overlay-mode', (event) => {
        applyMode(event.payload);
      }).then(fn => { unlistenMode = fn; });

      // Animation constants
      const WAVE_SPEED = 120; // ms per wave cycle (faster)
      const PHASE_OFFSET = 0.4; // phase offset between bars
      const INTERPOLATION_FACTOR = 0.5; // faster response to audio

      // Listen for audio level events
      let animationFrame = null;
      let currentLevel = 0;
      let targetLevel = 0;

      listen('audio-level', (event) => {
        // Amplify the incoming audio level
        targetLevel = Math.min(1, event.payload * 4);
      }).then(fn => { unlistenLevel = fn; });

      // Animate bars
      function animate() {
        // Warmup mode - gentle pulsing wave animation
        if (currentMode === 'warmup') {
          const time = Date.now();
          bars.forEach((bar, index) => {
            // Create a wave that sweeps across the bars
            const waveSpeed = 1000; // ms for full cycle (slower)
            const phase = ((time / waveSpeed) + (index * 0.12)) * Math.PI * 2;
            const wave = (Math.sin(phase) + 1) / 2; // 0 to 1
            
            // Height ranges from 8px to 18px (less dramatic)
            const height = 8 + wave * 10;
            // Opacity ranges from 0.6 to 1.0 (more subtle)
            const opacity = 0.6 + wave * 0.4;
            
            bar.style.height = height + 'px';
            bar.style.opacity = opacity;
          });
          
          animationFrame = requestAnimationFrame(animate);
          return;
        }

        // Reset opacity for normal mode
        bars.forEach(bar => bar.style.opacity = '');

        // Smooth interpolation
        currentLevel += (targetLevel - currentLevel) * INTERPOLATION_FACTOR;

        bars.forEach((bar, index) => {
          // Create wave pattern with more variation
          const phase = (Date.now() / WAVE_SPEED + index * PHASE_OFFSET) % (Math.PI * 2);
          const wave = Math.sin(phase); // -1 to 1
          
          // Secondary wave for more organic movement
          const phase2 = (Date.now() / (WAVE_SPEED * 1.7) + index * PHASE_OFFSET * 0.7) % (Math.PI * 2);
          const wave2 = Math.sin(phase2) * 0.3;
          
          // Combined wave effect (0.2 to 1.0 range for more dramatic variation)
          const combinedWave = (wave + wave2) * 0.5 + 0.5; // normalize to 0-1
          const waveMultiplier = 0.2 + combinedWave * 0.8;
          
          // Stronger amplitude: base height + (level * max_amplitude * wave_variation)
          const height = 3 + (currentLevel * 25 * waveMultiplier);
          bar.style.height = Math.max(3, Math.min(28, height)) + 'px';
        });

        animationFrame = requestAnimationFrame(animate);
      }

      animate();

      // Cleanup on unload
      window.addEventListener('beforeunload', () => {
        if (animationFrame) {
          cancelAnimationFrame(animationFrame);
        }
        if (unlistenMode) {
          unlistenMode();
        }
        if (unlistenLevel) {
          unlistenLevel();
        }
      });
    </script>
  </body>
</html>
