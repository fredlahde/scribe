<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Whisper to Me</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="importmap">
      {
        "imports": {
          "@tauri-apps/api/core": "/node_modules/@tauri-apps/api/core.js",
          "@tauri-apps/api/window": "/node_modules/@tauri-apps/api/window.js",
          "@tauri-apps/api/event": "/node_modules/@tauri-apps/api/event.js",
          "@tauri-apps/api/dpi": "/node_modules/@tauri-apps/api/dpi.js",
          "@tauri-apps/plugin-store": "/node_modules/@tauri-apps/plugin-store/dist-js/index.js",
          "@tauri-apps/plugin-dialog": "/node_modules/@tauri-apps/plugin-dialog/dist-js/index.js",
          "@tauri-apps/plugin-global-shortcut": "/node_modules/@tauri-apps/plugin-global-shortcut/dist-js/index.js"
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Settings</h1>

      <!-- Warning banner when no model configured -->
      <div id="model-warning" class="warning" style="display: none;">
        Please select a Whisper model file to get started.
      </div>

      <!-- Model Path -->
      <div class="setting">
        <label for="model-path">Whisper Model:</label>
        <div class="input-row">
          <input
            type="text"
            id="model-path"
            readonly
            placeholder="No model selected"
          />
          <button id="browse-btn">Browse...</button>
        </div>
        <small>Select a .bin model file (e.g., ggml-medium.bin)</small>
      </div>

      <!-- Hotkey -->
      <div class="setting">
        <label for="hotkey">Push-to-Talk Hotkey:</label>
        <div class="input-row">
          <input
            type="text"
            id="hotkey-display"
            readonly
            placeholder="Press to record..."
          />
          <button id="record-hotkey-btn">Record</button>
        </div>
        <small id="hotkey-status">Current: F2</small>
      </div>

      <!-- Buttons -->
      <div class="buttons">
        <button id="save-btn" class="primary">Save</button>
        <button id="cancel-btn">Cancel</button>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
